<div class = "recorded-tasks">
    <div  *ngFor = "let task of toDo" class = "received-tasks" >
        <div [ngClass] = "task.status === 1 ? 'finishedTasks' : task.status === 2 ? 'unfinishedTasks': 'canceledTasks'">
          <div class = "color-priority">{{task.priority}}</div>
          <div>{{task.name}}</div>
          <div>{{task.time}}</div>
        </div>
    </div>
</div>
