<label class = "toDoList">ToDoList</label>

<div [formGroup]="task" class="new-task">
  <label class = "priority"> Приоритет</label>
  <select class = "priority-select" formControlName="namePriority">
    <option>низкий</option>
    <option>средний</option>
    <option>высокий</option>
  </select>

  <input class = "input-task" formControlName="nameTask">
  <button class = "button-task" (click) = "addTask()">Добавить задачу</button>

</div>
